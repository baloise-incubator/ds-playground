<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container">
        <section data-testid="checkbox-basic">
          <bal-checkbox>Label <b>Bold</b></bal-checkbox>
        </section>
        <section data-testid="radio-basic">
          <bal-radio-group value="1">
            <bal-radio value="1">Label 1</bal-radio>
            <bal-radio value="2">Label 2</bal-radio>
            <bal-radio value="3">Label 3</bal-radio>
          </bal-radio-group>
        </section>
        <section data-testid="form-checkbox">
          <bal-field>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox> Label </bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
          </bal-field>
        </section>
        <section data-testid="form-radio">
          <bal-field>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-radio-group value="1">
                <bal-radio value="1">Label 1</bal-radio>
                <bal-radio value="2">Label 2</bal-radio>
                <bal-radio value="3">Label 3</bal-radio>
              </bal-radio-group>
            </bal-field-control>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
