<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>a11y</title>
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container">
        <h1>a11y</h1>
        <section data-testid="basic">
          <bal-field>
            <bal-field-label required="true">CET</bal-field-label>
            <bal-field-control>
              <bal-time-input></bal-time-input>
            </bal-field-control>
            <bal-field-message color="hint">CET Field Message</bal-field-message>
          </bal-field>
        </section>

        <section data-testid="with-value">
          <bal-field>
            <bal-field-label required="true">CST</bal-field-label>
            <bal-field-control>
              <bal-time-input value="01:00"></bal-time-input>
            </bal-field-control>
            <bal-field-message color="hint">CST Field Message</bal-field-message>
          </bal-field>
        </section>

        <section data-testid="disabled">
          <bal-field disabled>
            <bal-field-label required="true">US</bal-field-label>
            <bal-field-control>
              <bal-time-input disabled></bal-time-input>
            </bal-field-control>
            <bal-field-message color="hint">US Field Message</bal-field-message>
          </bal-field>
        </section>

        <section data-testid="invalid">
          <bal-field invalid>
            <bal-field-label required="true">GMT</bal-field-label>
            <bal-field-control>
              <bal-time-input invalid></bal-time-input>
            </bal-field-control>
            <bal-field-message color="hint">GMT Field Message</bal-field-message>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
