<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/baloise-design-system-old.css" />
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .border-none > div {
        border: 2px solid #000d6e;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section data-testid="border-none" class="border-none">
        <div class="has-border-none">None</div>
        <div class="has-border-top-none">Top</div>
        <div class="has-border-left-none">Left</div>
        <div class="has-border-right-none">Right</div>
        <div class="has-border-bottom-none">Bottom</div>
      </section>
      <section data-testid="border-primary">
        <div class="has-border-primary">Primary</div>
        <div class="has-border-top-primary">Top</div>
        <div class="has-border-left-primary">Left</div>
        <div class="has-border-right-primary">Right</div>
        <div class="has-border-bottom-primary">Bottom</div>
      </section>
      <section data-testid="border-grey">
        <div class="has-border-grey">Grey</div>
        <div class="has-border-top-grey">Top</div>
        <div class="has-border-left-grey">Left</div>
        <div class="has-border-right-grey">Right</div>
        <div class="has-border-bottom-grey">Bottom</div>
      </section>
      <section data-testid="border-grey-dark">
        <div class="has-border-grey-dark">Grey dark</div>
        <div class="has-border-top-grey-dark">Top</div>
        <div class="has-border-left-grey-dark">Left</div>
        <div class="has-border-right-grey-dark">Right</div>
        <div class="has-border-bottom-grey-dark">Bottom</div>
      </section>
      <section data-testid="border-warning">
        <div class="has-border-warning">Warning</div>
        <div class="has-border-top-warning">Top</div>
        <div class="has-border-left-warning">Left</div>
        <div class="has-border-right-warning">Right</div>
        <div class="has-border-bottom-warning">Bottom</div>
      </section>
      <section data-testid="border-success">
        <div class="has-border-success">Success</div>
        <div class="has-border-top-success">Top</div>
        <div class="has-border-left-success">Left</div>
        <div class="has-border-right-success">Right</div>
        <div class="has-border-bottom-success">Bottom</div>
      </section>
      <section data-testid="border-danger">
        <div class="has-border-danger">Danger</div>
        <div class="has-border-top-danger">Top</div>
        <div class="has-border-left-danger">Left</div>
        <div class="has-border-right-danger">Right</div>
        <div class="has-border-bottom-danger">Bottom</div>
      </section>
      <section data-testid="border-primary-light">
        <div class="has-border-primary-light">Primary light</div>
        <div class="has-border-top-primary-light">Top</div>
        <div class="has-border-left-primary-light">Left</div>
        <div class="has-border-right-primary-light">Right</div>
        <div class="has-border-bottom-primary-light">Bottom</div>
      </section>
      <section data-testid="border-white" class="has-background-primary">
        <div class="has-border-white has-text-white">White</div>
        <div class="has-border-top-white has-text-white">Top</div>
        <div class="has-border-left-white has-text-white">Left</div>
        <div class="has-border-right-white has-text-white">Right</div>
        <div class="has-border-bottom-white has-text-white">Bottom</div>
      </section>
    </main>
  </body>
</html>
