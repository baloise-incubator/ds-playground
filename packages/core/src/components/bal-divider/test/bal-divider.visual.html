<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        padding: 1rem;
      }
    </style>
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section data-testid="basic">
          <bal-divider></bal-divider>
        </section>
        <section data-testid="stack">
          <bal-stack>
            <bal-text>Left</bal-text>
            <bal-divider layout="vertical"></bal-divider>
            <bal-text>Right</bal-text>
          </bal-stack>
          <bal-stack layout="vertical">
            <bal-text>Top</bal-text>
            <bal-divider></bal-divider>
            <bal-text>Bottom</bal-text>
          </bal-stack>
        </section>
        <section data-testid="colors">
          <bal-divider space="small" color="primary"></bal-divider>
          <bal-divider space="small" color="primary-light"></bal-divider>
          <bal-divider space="small" color="primary-dark"></bal-divider>
          <bal-divider space="small" color="grey"></bal-divider>
          <bal-divider space="small" color="grey-dark"></bal-divider>
          <bal-divider space="small" color="warning"></bal-divider>
          <bal-divider space="small" color="success"></bal-divider>
          <bal-divider space="small" color="danger"></bal-divider>
          <bal-divider space="small" color="danger-dark"></bal-divider>
          <bal-divider space="small" color="danger-darker"></bal-divider>
          <bal-divider space="small" color="danger-white"></bal-divider>
          <bal-divider space="small" color="danger-light-blue"></bal-divider>
        </section>
        <section data-testid="spaces">
          <bal-stack space="none">
            <bal-text>spaces</bal-text>
            <bal-divider layout="vertical" space="xx-large" color="primary"></bal-divider>
            <bal-divider layout="vertical" space="xx-large" color="primary"></bal-divider>
            <bal-divider layout="vertical" color="danger"></bal-divider>
            <bal-divider layout="vertical" space="xx-large" color="primary"></bal-divider>
          </bal-stack>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
